<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Google HomePage</title>
    <link rel="stylesheet" href="CSS/Style.css">

    <link rel="stylesheet" href="CSS/all.min.css">
    <script src="JS/all.min.js"></script>


</head>
<body>
    <div class="topmenu">
        <nav>
            <a href="https://mail.google.com"><li>Gmail</li></a>
            <a href="https://images.google.com"><li>Images</li></a>
            <li><i class="fa-solid fa-list fa-lg"></i></li>
            <li><Button><b>Sign In</b></Button></li>
        </nav>
    </div>

    <div class="content">
        <center>
            <img src="Images/googlelogo_color_272x92dp.png" alt="Google Logo" style="margin-top: 50px;">
            <form action="">
                <i class="fa-solid fa-magnifying-glass searchicon"></i>
                <input type="text"><br>
                <input type="submit" value="Google Search">
                <input type="submit" value="I'm Feeling Lucky">
            </form>
            <p>
                Google offered in:
                <a href="">Tieng Viet</a>
                <a href="">Francais</a>
                <a href="">繁體中文</a>
            </p>           
        </center>
        
     
    </div>

    <div class="bottom">
        <div class="botmenu">
            <p>Vietnam</p>
        </div>
        <div class="botmenu">
            <nav class="left">
                <li>About</li>
                <li>Advertising</li>
                <li>Business</li>
                <li>How Search Works</li>
            </nav>
            <nav class="right">
                <li>Privacy</li>
                <li>Terms</li>
                <li>Settings</li>
            </nav>
        </div>
    </div>
    
</body>
</html>
